<div class="count-down-timer-main d-flex">
    <div class="row">
            <div class="col-6 px-2">
                <div class="d-inline-block border border-success p-3 timer-grid-tile text-center">
                    <app-display-timer [timer]="timerObj" [pauseTimer] = "pauseTimer" (changeBtnText)="getBtnText($event)"></app-display-timer>
                </div> 
            </div>
            <div class="col-6 px-2">
                <div class="d-inline-block border border-success p-3 timer-grid-tile text-center">
                    <app-input-timer (timerValue) = getTimerValue($event) (pauseTimer) = pauseTimerCalled($event) [btnChangeText]="btnText"></app-input-timer>
                </div>
            </div>
    </div>
    <div class="row">
        <div class="col-6 px-2 mt-4">
            <div class="d-inline-block border border-success p-3 timer-grid-tile text-center">
                <app-display-timer-logs [timestamps]="timestamps"></app-display-timer-logs>
            </div>
        </div>
        <div class="col-6 px-2 mt-4">
            <div class="d-inline-block border border-success p-3 timer-grid-tile text-center">
                <app-display-buttons-click-count [btnClickCountObj]="btnClickCount"></app-display-buttons-click-count>
            </div>
        </div>
    </div>
</div>
